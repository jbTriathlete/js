<!DOCTYPE html>
<style>
    .hello {
        font-family: 'Yu Gothic';

<script language="javascript">
  
   
    function myFunction() {
        var myArr = ["your success is determined by no one else but you!|-Trainer Jones" ,  "Embrace Change|-Trainer Jones " , "I am the WAY, The Truth , the Life those who wish to go to the father must first come through me| -JESUS"];
        var getIndex = myArr.indexOf(document.getElementById("quote").innerHTML + "|" + document.getElementById("author").innerHTML)
        var ex = getIndex + 1;
        var Qt = myArr[ex % myArr.length].split("|")
        document.getElementById("quote").innerHTML = Qt[0];
        document.getElementById("author").innerHTML = Qt[1];
    }
</script>
